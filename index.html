<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=DM+Sans:opsz@9..40&family=Kaushan+Script&family=Merriweather:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Navigation bar -->
        <div id="nav-bar">
            <p class="logo">Startup 3</p>
            <div class="nav-list">
                <a href="#" style="opacity: 0.3;">Overview</a>
                <a href="#">Prices</a>
                <a href="#">Blog</a>
                <a href="#">Feedback</a>
                <button class="purchase-btn">Purchase</button>
            </div> 
        </div>
        <!-- Container -->
        <div id="container">
            <div id="container-1">
                <div class="heading">
                    <h2>Generate <br>Awesome Web <br>Pages</h2>
                </div>
                <div class="paragraph">
                    <h5>The most important part of the <br> Startup is the samples. The <br>samples form a set of 25 usable <br> pages you can use as is or you can <br> add new blocks.</h5>
                </div>
                <button class="more-btn">Learn More</button>
            </div>

            <div id="container-2">
                <h3>Sign Up Now</h3>
                <input type="text" placeholder="Your email" class="input"> <br>
                <input type="text" placeholder="Your password" class="input"> <br>
                <div id="check-box">
                    <input type="checkbox" name="checkbox" class="icon" >
                    <p>I agree to the Terms of Service.</p>    
                </div>
                <button class="signin-btn" id="btn">Sign In</button>
                <div class="row">
                    <hr class="divider"><span>or</span><hr class="divider">
                </div>
                <button class="login-btn" id="btn">Login via Twitter</button>
                <div class="signin-text">
                    <p>Do you have an Account?</p>
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>
            
            
    </div>
   




</body>
</html>
